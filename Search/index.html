<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body style="display: flex; flex-wrap: wrap; width: 100%; height: 100; background-color: rgb(56, 56, 56); margin: 0; padding: 0; font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <header style="display: flex; flex-wrap: wrap; width: 100%; height: 5%; background-color: rgb(50, 50, 50); padding: 1vh; justify-content: right; padding-inline: 3vw;">
            <a href="./Images.html" style="margin-right: 1vw;">Images</a>
            <a href="./AdvancedSearch.html" style="margin-left: 1vw;">Advanced Search</a>
        </header>
        <form action="https://www.google.com/search" style="display: flex; flex-wrap: wrap; width: 100%; justify-content: center; margin-top: 2%; align-content: center; height: 80vh; background-color: rgb(50, 50, 50);">
            <div style="display: flex; width: 100%; justify-content: center; height: 4vh;">
                <input type="text" name="q" style="width: 20%; border-radius: 5vw; height: 4vh;">
            </div>
            <input type="submit" value="Google Search" name="btnK" style="width: 10%; margin-top: 1%; margin-right: 0.5vw; border-radius: 0.2vw; height: 4vh;">
            <input type="submit" value="I'm Feeling Lucky" name="btnI" style="width: 10%; margin-top: 1%; margin-left: 0.5vw; border-radius: 0.2vw;">
        </form>
    </body>
</html>
