<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image search</title>
    </head>
    <body style="display: flex; flex-wrap: wrap; width: 100%; height: 100%; margin: 0; padding: 0; background-color: rgb(56, 56, 56); font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <header style="display: flex; flex-wrap: wrap; width: 100%; height: 5%; background-color: rgb(50, 50, 50);  padding: 1vh; justify-content: right;  padding-inline: 3vw;">
            <a href="./index.html">Search</a>
        </header>
        <form action="https://www.google.com/search" method="GET" style="display: flex; flex-wrap: wrap; width: 100%; justify-content: center; margin-top: 2%; align-content: center; height: 80vh; background-color: rgb(50, 50, 50);">
            <div style="display: flex; width: 100%; justify-content: center;">
                <input type="text" name="q" style="width: 20%; border-radius: 5vw; height: 4vh;">
            </div>
            <input type="hidden" name="tbm" value="isch">
            <input type="submit" value="Image Search" style="width: 10%; margin-top: 0.5%; margin-right: 0.5vw; border-radius: 0.2vw; height: 4vh;">
        </form>
    </body>
</html>
