<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced search</title>
    </head>
    <body style="display: flex; flex-wrap: wrap; width: 100%; height: 100%; background-color: rgb(56, 56, 56); margin: 0; padding: 0; font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <header style="display: flex; flex-wrap: wrap; width: 100%; height: 5%; background-color: rgb(50, 50, 50); padding: 1vh; justify-content: right; padding-inline: 3vw;">
            <a href="./index.html">Search</a>
        </header>
        <form action="https://www.google.com/search" style="display: flex; flex-wrap: wrap; width: 100%; justify-content: center; margin-top: 2%; padding: 4vw; padding-bottom: 3vh; padding-top: 3vh; background-color: rgb(50, 50, 50);">
            <div style="display: flex; width: 100%; height: 5vh; align-items: center;">
                <h4 style="width: 20%; color: rgb(144, 144, 144);">All of these words:</h4>
                <input type="text" name="as_q" style="width: 40%; background-color: rgb(50, 50, 50); color: rgb(225, 225, 225); border-style:groove;">
            </div>
            <div style="display: flex; width: 100%; height: 5vh; align-items: center;">
                <h4 style="width: 20%; color: rgb(144, 144, 144);">This exact word or phrase:</h4>
                <input type="text" name="as_epq" style="width: 40%; background-color: rgb(50, 50, 50); color: rgb(225, 225, 225); border-style:groove;">
            </div>
            <div style="display: flex; width: 100%; height: 5vh; align-items: center;">
                <h4 style="width: 20%; color: rgb(144, 144, 144);">Any of these words:</h4>
                <input type="text" name="as_oq" style="width: 40%; background-color: rgb(50, 50, 50); color: rgb(225, 225, 225); border-style:groove;">
            </div>
            <div style="display: flex; width: 100%; height: 5vh; align-items: center;">
                <h4 style="width: 20%; color: rgb(144, 144, 144);">None of these words:</h4>
                <input type="text" name="as_eq" style="width: 40%; background-color: rgb(50, 50, 50); color: rgb(225, 225, 225); border-style:groove;">
            </div>
            <input type="submit" value="Advanced Search" style="width: 10%; margin-top: 2%; border-radius: 0.15vw; background-color: rgb(48, 166, 250); border-width: 0; color: rgb(50, 50, 50); height: 4vh;">
        </form>
    </body>
</html>
